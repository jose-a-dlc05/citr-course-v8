<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Adopt Me</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- The first is the React library. This library is the interface of how to
		interact with React; all the methods (except one) will be via this library.
		It contains no way of rendering itself though; it's just the API. -->
    <!-- <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script> -->
    <!-- The second library is the rendering layer. Since we're rendering to the
		browser, we're using React DOM. // There are other React libraries like
		React Native, React 360 (formerly React VR), A-Frame React, React Blessed,
		and others. // You need both script tags. -->
    <!-- <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script> -->
    <script type="module" src="./App.js">
      /* The last script tag is where we're going to put our code. You don't typically do this but I wanted to start as simple as possible. This script tag must come after the other two.*/
    </script>
  </body>
</html>
